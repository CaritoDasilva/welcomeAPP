<section>
  <div class="row">

  </div>
  <form [formGroup]="post" (ngSubmit)="createPost()" novalidate="novalidate">
    <div class="input-group row">
      <textarea [(ngModel)]="post.contenido" name="contenido" class="form-control" aria-label="With textarea"
        placeholder="Escribe tu mensaje" formControlName="contenido"></textarea>
    </div>
    <div *ngIf="!post.controls['contenido'].valid" class="form-control-feedback">
      No puede enviar un post vac√≠o!
    </div>
    <div class="">
    </div>
    <div class="input-group-prepend">
      <button [disabled]="!this.post.valid" class="btn btn-outline-primary" type="submit" id="button-addon1"
        (postAgregado)="addPost($event)">
        Enviar
      </button>
    </div>
  </form>
</section>
<section>
  <div class="card text-center">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      {{ this.post.value | json }}
      <div class="card-footer text-muted">
        <i class="fas fa-heart" formControlName="likes"></i>
      </div>
    </div>
  </div>
</section>
